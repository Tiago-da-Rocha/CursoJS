<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background: black;
            font: normal 16pt Arial;
            color: aqua;
        }
        div#area{
            background: rgb(1, 207, 207);
            font: normal 20pt Arial;
            color: azure;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><ins>Brinque Com o Quadrado Abaixo</ins></h1> 
    <div id="area">
        Interaja...
    </div> 

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(1, 207, 207)'
        }
    </script>
</body>
</html>
