<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        body{
            background-image: linear-gradient(to bottom, rgb(255, 255, 255), bisque, rgb(190, 172, 150), rgb(143, 129, 112));
            background-attachment: fixed;
            color: rgb(60, 44, 44);
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos <ins>DOM</ins></h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim.</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        document.write(`Est√° escrito assim: <ins>${p1.innerHTML}</ins>`)
        var d = window.document.getElementById('msg')
        d.style.background = 'brown'
    </script>
</body>
</html>
