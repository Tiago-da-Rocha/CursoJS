<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript pt.2</title>
    <style>
        body{
            background-color: aqua;
            color: rgb(150, 102, 29);
            font: normal 20pt Arial;
        }
        p{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1><ins>Olá, mundo!</ins></h1>
    <p><em>Me livrei, novamente.</em></p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um prazer receber o Sr., ' + nome + '!')
        window.confirm('Tudo já está de acordo. Agora é só trabalhar, Sr.' + nome + '!')
    </script>
</body>
</html>
