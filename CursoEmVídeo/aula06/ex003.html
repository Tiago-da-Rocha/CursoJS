<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript pt.3</title>
    <style>
        body{
            background-color: aqua;
            color: rgb(150, 102, 29);
            font: normal 20pt Arial;
        }
        p{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1><ins>Olá, mundo!</ins></h1>
    <p><em>Me livrei, novamente.</em></p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digíte um número:'))
        var n2 = Number.parseFloat(window.prompt('Digíte outro número:'))
        var soma = n1 + n2
        window.alert(`A soma dos números ${n1} + ${n2} é = ${soma}`)
    </script>
</body>
</html>
