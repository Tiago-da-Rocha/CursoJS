<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript pt.4</title>
    <style>
        body{
            background-color: rgb(185, 208, 208);
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h1>Olá, <strong>${nome}</strong>!</h1><br/>`)
        document.write(`- Seu nome tem <em>${nome.length} letras</em>.<br/>`)
        document.write(`- Seu nome em maiúsculas é <em>${nome.toUpperCase()}</em>.<br/>`)
        document.write(`- Seu nome em minúsculas é <em>${nome.toLowerCase()}</em>.`)
    </script>
</body>
</html>
