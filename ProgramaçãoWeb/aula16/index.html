<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16</title>
    <style>
        body {
            background-color: rgb(103, 103, 103);
            font: normal 500 18px Arial, Helvetica, sans-serif;
        }

        h1#titulo {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 100;
            text-align: center;
            color: white;
        }

        div {
            background-color: rgb(168, 255, 226);
            max-width: 600px;
            min-height: 300px;
            max-height: 500px;
            margin: auto;
            text-align: center;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.732);
        }

        div > h2 {
            font-size: 25px;
            text-decoration: underline;
        }

        div > button {
            font: italic 600 22px 'Courier New', Courier, monospace;
            padding: 30px;
            width: 260px;
            border: 1px solid black;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.474);
        }

        div > button#ativar {
            background-color: rgb(0, 255, 0);
        }

        div > button#ativar:hover {
            background-color: green;
            color: white;
        }

        div > button#parar {
            background-color: rgb(255, 0, 0);
            
        }

        div > button#parar:hover {
            background-color: rgb(188, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="titulo">setTerminal( ) e setInterval( )</h1>
    <div>
        <h1>Controle de Tempo</h1>
        <h2 id="tempo">10</h2>
        <button id="ativar" onclick="aContagem()">Ativar Contagem</button>
        <button id="parar" onclick="pContagem()">Parar Contagem</button>
    </div>

    <script src="js/set.js"></script>
</body>
</html>
